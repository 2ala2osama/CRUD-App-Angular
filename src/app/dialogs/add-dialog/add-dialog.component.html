<div class="modal-dialog">
    <div class="modal-content px-3 my-3">
        <div class="modal-header">
            <h1 class="modal-title fs-5 mb-3">Add Section</h1>
            <button type="button" class="btn-close" (click)="onNoClick()"></button>
        </div>
        <div class="modal-body">
            <form class="form" [formGroup]="AddForm" (ngSubmit)="submitForm()">

                <div>
                    <label>Name</label>
                    <input formControlName="name" class="form-control" type="text">
                    <div *ngIf="AddForm.controls.name.invalid" class="alert alert-danger py-1 mt-1
                    ">
                            This Field is Required.
                    </div>
                </div>
                <div class="mt-3">
                    <label>Description</label>
                    <textarea formControlName="description" class="form-control"></textarea>
                </div>
                <div class="modal-footer mt-2">
                    <button type="button" class="btn btn-secondary mx-1" (click)="onNoClick()">Close</button>
                    <button type="button" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
