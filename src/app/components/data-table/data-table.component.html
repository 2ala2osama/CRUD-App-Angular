
<div class="container mt-3">
 <input type="text" #SearchInput class="form-control w-30" placeholder="Search on name...." />
<table class="table container table-bordered mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Discription</th>
            <th scope="col">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of shareData; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td> <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
            <button class="btn btn-success mx-2" (click)="Edit(item)">Update</button>
            </td>

        </tr>

    </tbody>
</table>

</div>
